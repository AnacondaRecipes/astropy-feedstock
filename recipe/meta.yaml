{% set name = "astropy" %}
{% set version = "7.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e92d7c9fee86eb3df8714e5dd41bbf9f163d343e1a183d95bf6bd09e4313c940


build:
  number: 0
  skip: true  # [py<311]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  entry_points:
    - fits2bitmap = astropy.visualization.scripts.fits2bitmap:main
    - fitscheck = astropy.io.fits.scripts.fitscheck:main
    - fitsdiff = astropy.io.fits.scripts.fitsdiff:main
    - fitsheader = astropy.io.fits.scripts.fitsheader:main
    - fitsinfo = astropy.io.fits.scripts.fitsinfo:main
    - samp_hub = astropy.samp.hub_script:hub_script
    - showtable = astropy.table.scripts.showtable:main
    - volint = astropy.io.votable.volint:main
    - wcslint = astropy.wcs.wcslint:main

requirements:
  build:
    - {{ compiler('c') }}
    - pkg-config
  host:
    - python
    - cython >=3.0.0,<3.1.0
    - extension-helpers >=1,<2
    - numpy >=2.0.0
    - pip
    - setuptools
    - setuptools_scm
    - wheel
  run:
    - python
    - numpy >=1.23.2
    - pyerfa >=2.0.1.1
    - astropy-iers-data >=0.2024.10.28.0.34.7
    - pyyaml >=6.0.0
    - packaging >=22.0.0
    - matplotlib-base >=3.6.0
    - scipy >=1.9.2
  run_constrained:
    - pyarrow >=10.0.1
    - asdf-astropy >=0.3
    - ipython >=8.0.0
    - pytest >=7.0
    - fsspec >=2023.4.0
    # Requests needed for fsspec[http]
    - requests
    - s3fs >=2023.4.0

test:
  # to satisfy the anaconda-linter python imports moved into run_test.py
  requires:
    - pytest >=7.0,<8
    - pytest-astropy >=0.10
    - pytest-xdist
    - pip
  commands:
    - pip check
    - fits2bitmap --help
    - fitscheck --help
    - fitsdiff --help
    - fitsheader --help
    - fitsinfo --help
    - samp_hub --help
    - volint --help
    - wcslint --help
    - showtable --help

about:
  home: https://www.astropy.org/
  license: BSD-3-Clause
  license_file: LICENSE.rst
  license_family: BSD
  summary: Community-developed Python Library for Astronomy
  description: |
    The Astropy Project is a community effort to develop a single package for
    Astronomy in Python. It contains core functionality and common tools
    needed for performing astronomy and astrophysics research with Python.
  doc_url: https://docs.astropy.org/en/stable/
  dev_url: https://github.com/astropy/astropy

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
    - mwcraig
    - bsipocz
