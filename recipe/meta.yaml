{% set name = "astropy" %}
{% set version = "6.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9ac834cdedc1f6b5ce6f941f7bfbbfc58fca861eb172bcf72dd90aff8f750970


build:
  number: 0
  skip: true  # [py<310]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  entry_points:
    - fits2bitmap = astropy.visualization.scripts.fits2bitmap:main
    - fitscheck = astropy.io.fits.scripts.fitscheck:main
    - fitsdiff = astropy.io.fits.scripts.fitsdiff:main
    - fitsheader = astropy.io.fits.scripts.fitsheader:main
    - fitsinfo = astropy.io.fits.scripts.fitsinfo:main
    - samp_hub = astropy.samp.hub_script:hub_script
    - showtable = astropy.table.scripts.showtable:main
    - volint = astropy.io.votable.volint:main
    - wcslint = astropy.wcs.wcslint:main

requirements:
  build:
    - {{ compiler('c') }}
    - pkg-config
  host:
    - python
    - cython >=3.0.0,<3.1.0
    - extension-helpers >=1,<2
    - numpy 1.23 # [py==310]
    - numpy {{ numpy }} # [py>=311]
    - pip
    - setuptools
    - setuptools_scm
    - wheel
  run:
    - python
    - {{ pin_compatible("numpy") }}
    - pyerfa >=2.0.1.1
    - astropy-iers-data >=0.2024.7.29.0.32.7
    - pyyaml >=3.13
    - packaging >=19.0
  run_constrained:
    - matplotlib-base >=3.3,!=3.4.0,!=3.5.2
    - scipy >=1.8

test:
  # to satisfy the anaconda-linter python imports moved into run_test.py
  requires:
    - pytest >=7.0,<8
    - pytest-astropy >=0.10
    - pytest-xdist
    - pip
  commands:
    - pip check
    - pytest --pyargs astropy -vv -k "not test_fitters.py::test_polynomial_poorly_conditioned" # [win or linux-64]
    - pytest --pyargs astropy -vv # [not (win or linux-64)]
    - fits2bitmap --help
    - fitscheck --help
    - fitsdiff --help
    - fitsheader --help
    - fitsinfo --help
    - samp_hub --help
    - volint --help
    - wcslint --help
    - showtable --help
  source_files:
    - astropy/**/tests
    - astropy/conftest.py

about:
  home: https://www.astropy.org/
  license: BSD-3-Clause
  license_file: LICENSE.rst
  license_family: BSD
  summary: Community-developed Python Library for Astronomy
  description: |
    The Astropy Project is a community effort to develop a single package for
    Astronomy in Python. It contains core functionality and common tools
    needed for performing astronomy and astrophysics research with Python.
  doc_url: https://docs.astropy.org/en/stable/
  dev_url: https://github.com/astropy/astropy

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
    - mwcraig
    - bsipocz
