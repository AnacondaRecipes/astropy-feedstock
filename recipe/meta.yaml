{% set name = "astropy" %}
{% set version = "6.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6c3b915f10b1576190730ddce45f6245f9927dda3de6e3f692db45779708950f


build:
  number: 0
  skip: true  # [py<310]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv
  entry_points:
    - fits2bitmap = astropy.visualization.scripts.fits2bitmap:main
    - fitscheck = astropy.io.fits.scripts.fitscheck:main
    - fitsdiff = astropy.io.fits.scripts.fitsdiff:main
    - fitsheader = astropy.io.fits.scripts.fitsheader:main
    - fitsinfo = astropy.io.fits.scripts.fitsinfo:main
    - samp_hub = astropy.samp.hub_script:hub_script
    - showtable = astropy.table.scripts.showtable:main
    - volint = astropy.io.votable.volint:main
    - wcslint = astropy.wcs.wcslint:main

requirements:
  build:
    - {{ compiler('c') }}
    - pkg-config
  host:
    - python
    - cython 0.29
    - extension-helpers
    - numpy {{ numpy }}
    - pip
    - setuptools
    - setuptools_scm
    - wheel
  run:
    - python
    - {{ pin_compatible("numpy") }}
    - packaging >=19.0
    - pyerfa >=2.0
    - pyyaml >=3.13
    # Recommended dependencies are disabled https://github.com/astropy/astropy/blob/d1e122dd996d885f742a33d75d38529307294baf/setup.cfg#L64
    #- matplotlib >=3.3,!=3.4.0,!=3.5.2
    #- scipy >=1.5

test:
  # to satisfy the anaconda-linter python imports moved into run_test.py 
  requires:
    - pytest >=7.0,<8
    - pytest-astropy >=0.10
    - pytest-xdist
    - pip
  commands:
    - pip check
    - fits2bitmap --help
    - fitscheck --help
    - fitsdiff --help
    - fitsheader --help
    - fitsinfo --help
    - samp_hub --help
    - volint --help
    - wcslint --help
    - showtable --help


about:
  home: https://www.astropy.org/
  license: BSD-3-Clause
  license_file: LICENSE.rst
  license_family: BSD
  summary: Community-developed Python Library for Astronomy
  description: |
    The Astropy Project is a community effort to develop a single package for
    Astronomy in Python. It contains core functionality and common tools
    needed for performing astronomy and astrophysics research with Python.
  doc_url: https://docs.astropy.org/en/stable/
  dev_url: https://github.com/astropy/astropy

extra:
  recipe-maintainers:
    - astrofrog-conda-forge
    - mwcraig
    - bsipocz
